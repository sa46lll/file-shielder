<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link th:href="@{/css/index.css}" rel="stylesheet"/>
  <title>File Extension Blocker</title>
</head>

<body>
<div class="container mt-5">
  <div class="jumbotron">
    <h1 class="display-4">File Extension Blocker</h1>
    <form th:action="@{/block-extensions}" method="post">
      <div class="form-group">
        <label for="fixedExtensions">Fixed Extensions:</label>

        <!-- Fixed Extension -->
        <div class="row">
          <div class="col-auto">
            <div class="custom-control custom-checkbox elegant-checkbox">
              <input class="custom-control-input" type="checkbox" value=".exe" id="fixedExtensions" name="fixedExtensions"
                     checked>
              <label class="custom-control-label" for="fixedExtensions">.exe</label>
            </div>
          </div>
          <div class="col-auto">
            <div class="custom-control custom-checkbox elegant-checkbox">
              <input class="custom-control-input" type="checkbox" value=".pdf" id="fixedExtensionsPdf" name="fixedExtensions">
              <label class="custom-control-label" for="fixedExtensionsPdf">.pdf</label>
            </div>
          </div>
        </div>

        <!-- Custom Extension -->
        <div class="form-group mt-3">
          <label for="customExtension">Custom Extension:</label>
          <div class="input-group">
            <input type="text" class="form-control" id="customExtension" name="customExtension"
                   placeholder=".example">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button"
                      onclick="addCustomExtension()">Add
              </button>
            </div>
          </div>
        </div>

        <!-- Custom Extensions List -->
        <div class="mt-3" id="customExtensionsList"></div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
<script th:src="@{/js/index.js}"></script>

</body>

</html>
