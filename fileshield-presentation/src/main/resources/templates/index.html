<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link th:href="@{/css/index.css}" rel="stylesheet"/>
  <title>File Extension Blocker</title>
</head>

<body>
<div class="container mt-5">
  <div class="jumbotron">
    <h1 class="display-4">File Extension Blocker</h1>
    <div class="form-group">

      <!-- Fixed Extension -->
      <div>
        <span class="mr-2">Fixed Extensions:</span>
        <div class="d-flex flex-wrap">
          <div th:each="extension : ${extensions.fixedExtensions}" class="custom-control custom-checkbox elegant-checkbox mr-3">
            <input class="custom-control-input extension-checkbox" type="checkbox" th:value="${extension.extension}"
                   th:id="'fixedExtensions_' + ${extension.extension}" name="fixedExtensions"
                   th:checked="${extension.isBlocked}" th:data-extension-id="${extension.extensionId}"/>
            <label class="custom-control-label" th:for="'fixedExtensions_' + ${extension.extension}"
                   th:text="${extension.extension}"></label>
          </div>
        </div>
      </div>

      <!-- Custom Extension -->
      <div class="form-group mt-3">
        <label for="customExtension">Custom Extension:</label>
        <div class="input-group">
          <input type="text" class="form-control" id="customExtension" name="customExtension" placeholder=".example">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">Add</button>
          </div>
        </div>
      </div>

      <!-- Custom Extensions List -->
      <div class="mt-3" id="customExtensionsList">
        <div th:each="extension : ${extensions.customExtensions}" class="badge badge-secondary mr-2">
          <span th:text="${extension.extension}"></span>
          <button type="button" class="close" onclick="removeCustomExtension(this)" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/js/index.js}"></script>

</body>

</html>
